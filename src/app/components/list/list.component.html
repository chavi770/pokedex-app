<!--List of pokemon grid-->


<div class="container my-5">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <div class="row">

                <div *ngFor="let pokemon of pokemons | async; let i = index" class="col-md-4">

                    <!--single pokemon card-->
                    <div class="card mb-3  card shadow card-handler">
                        <div class="card-body">
                            <div class="row" (click)="openDialog(pokemon.name)">
                                <div class="col-7 col-sm-8">
                                    <h2 class="card-title">{{pokemon.name }}</h2>

                                </div>
                                <div class="col-5 col-sm-4">
                                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png"
                                        class="img-fluid" alt="...">
                                </div>

                            </div>
                            <div class="row">
                                <button (click)="changeStatus(pokemon.name)" mat-icon-button
                                    class="example-icon favorite-icon "
                                    aria-label="Example icon-button with heart icon">
                                    <mat-icon>{{ pokemon.isFavorite ? 'favorite' : ' favorite_border' }} </mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
